<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Number Guessing</title>
    <script src="randominteger.js"></script>
</head>
<body>
    <h1>Number Guessing</h1>
    <p id="message"></p>
    <input type="number" id="guessInput" min="1" max="100" />
    <button onclick="submitGuess()">Guess</button>
    <p id="guesses"></p>
    <button id="resetButton" onclick="reset()" style="display: none;">Play Again</button>

    <script>
        function submitGuess() {
            var playerGuess = parseInt(document.getElementById('guessInput').value, 10);
            var result = check(playerGuess);
            document.getElementById('message').textContent = result.message;
            document.getElementById('guesses').textContent = "Previous guesses: "+ result.guesses.join(', ');

            if (result.correct || guesses.length >= turns) {
                document.getElementById('guessInput').disabled = true;
                document.getElementById('resetButton').style.display = 'inline';
            }
        }

        function reset() {
            resetGame();
            document.getElementById('message').textContent = '';
            document.getElementById('guesses').textContent = '';
            document.getElementById('guessInput').value = '';
            document.getElementById('guessInput').disabled = false;
            document.getElementById('resetButton').style.display = 'none';
        }
    </script>
</body>
</html>
